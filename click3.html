<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        rect {
            fill: white;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .grid path,
        .grid line {
            stroke: lightgrey;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .grid line {
            stroke-opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="ftrent"></div>
    <button id="reset-btn">reset</button>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        d3.csv('/24_tokwawan_cleaned.csv', function (data) {
            scatterPlot({
                selector: '#ftrent',
                data,
                width: 980,
                height: 500,
                getX: (d) => parseInt(d.saleable_area),
                getY: (d) => parseInt(d.rent),
                resetBtnSelector: '#reset-btn',
            });
        })

        function scatterPlot({ selector, width, height, data, getX = (d) => d[0], getY = (d) => d[1], resetBtnSelector }) {
            var margin = { top: 10, right: 30, bottom: 30, left: 60 };
            width -= (margin.left + margin.right);
            height -= (margin.top + margin.bottom);

            var svg = d3.select(selector)
                .on("touchstart", noZoom)
                .on("touchmove", noZoom)
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

            var zoom = d3.zoom().on("zoom", zoomed);

            var g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")")
                .call(zoom);

            if (resetBtnSelector) {
                d3.select(resetBtnSelector).on('click', function () {
                    zoom.transform(g, d3.zoomIdentity);
                });
            }

            g.append("rect")
                .attr("width", width)
                .attr("height", height)
                .on("click", clicked);

            var view = g.append("g")
                .attr("class", "view");

            var x = d3.scaleLinear()
                .domain([0, d3.max(data, getX) * 1.1])
                .range([0, width]);
            var xAxis = g.append("g")
                .attr("class", "grid")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(5).tickSize(-height));

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, getY) * 1.1])
                .range([height, 0]);
            var yAxis = g.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(y).ticks(5).tickSize(-width));

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);


            view.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function (d) { return x(getX(d)); })
                .attr("cy", function (d) { return y(getY(d)); })
                .attr("r", 4)
                .style("fill", "#61a3a9")
                .style("opacity", 0.5)
                .on('click', function (d) {
                    console.log('circle click', d)
                })
                .on("mouseover", function (d) {
                    d3.select(this)
                        .style('fill', 'red')

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(getX(d) + ', ' + getY(d))
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    d3.select(this)
                        .style('fill', '#61a3a9')

                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            function zoomed() {
                var transform = d3.event.transform;
                view.attr('transform', "translate(" + transform.x + "," + transform.y + ") scale(" + transform.k + ")");

                var newX = transform.rescaleX(x);
                var newY = d3.event.transform.rescaleY(y);
                xAxis.call(d3.axisBottom(newX).ticks(5).tickSize(-height));
                yAxis.call(d3.axisLeft(newY).ticks(5).tickSize(-width));
            }

            function clicked(d, i) {
                if (d3.event.defaultPrevented) return; // zoomed

                // d3.select(this).transition()
                //     .style("fill", "black")
                //     .transition()
                //     .style("fill", "white");
            }

            function noZoom() {
                d3.event.preventDefault();
            }
        }
    </script>
</body>

</html>
