<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <!-- Create a div where the circle will take place -->
    <div id="ftrent"></div>
    <button id="reset-btn">reset</button>

    <script>
        d3.csv('/24_tokwawan_cleaned.csv', function (data) {
            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 30, bottom: 30, left: 60 },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the SVG object to the body of the page
            var SVG = d3.select("#ftrent")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            window.tkw = data;
            console.log('tkw', data);

            // Add X axis
            var x = d3.scaleLinear()
                .domain([
                    0,
                    1002,
                    // d3.max(data, d => parseInt(d.saleable_area)),
                ])
                .range([0, width]);
            var xAxis = SVG.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([
                    0,
                    38000,
                    // d3.max(data, d => parseFloat(d.rent)),
                ])
                .range([height, 0]);
            var yAxis = SVG.append("g")
                .call(d3.axisLeft(y));

            // Add a clipPath: everything out of this area won't be drawn.
            var clip = SVG.append("defs").append("SVG:clipPath")
                .attr("id", "clip")
                .append("SVG:rect")
                .attr("width", width)
                .attr("height", height)
                .attr("x", 0)
                .attr("y", 0);

            // Create the scatter variable: where both the circles and the brush take place
            var scatter = SVG.append('g')
                .attr("clip-path", "url(#clip)")

            // Add circles
            scatter
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(parseInt(d.saleable_area)); })
                .attr("cy", function (d) { return y(parseInt(d.rent)); })
                .attr("r", 4)
                .style("fill", "#61a3a9")
                .style("opacity", 0.5)

            // Set the zoom and Pan features: how much you can zoom, on which part, and what to do when there is a zoom
            var zoom = d3.zoom()
                .scaleExtent([.5, 20])  // This control how much you can unzoom (x0.5) and zoom (x20)
                .extent([[0, 0], [width, height]])
                .on("zoom", updateChart);

            // This add an invisible rect on top of the chart area. This rect can recover pointer events: necessary to understand when the user zoom
            SVG.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
                .call(zoom);
            // now the user can zoom and it will trigger the function called updateChart

            // A function that updates the chart when the user zoom and thus new boundaries are available
            function updateChart() {

                // recover the new scale
                var newX = d3.event.transform.rescaleX(x);
                var newY = d3.event.transform.rescaleY(y);

                // update axes with these new boundaries
                xAxis.call(d3.axisBottom(newX))
                yAxis.call(d3.axisLeft(newY))

                // update circle position
                scatter
                    .selectAll("circle")
                    .attr('cx', function (d) { return newX(parseInt(d.saleable_area)) })
                    .attr('cy', function (d) { return newY(parseInt(d.rent)) });
            }

            document.getElementById('reset-btn').addEventListener('click', function () {
                zoom.transform(SVG, d3.zoomIdentity);
            })
        })

    </script>
</body>

</html>
