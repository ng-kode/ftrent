<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        svg {
            position: absolute;
        }

        rect {
            fill: white;
        }
    </style>
</head>

<body>
    <!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        // var data = d3.range(20).map(function () { return [Math.random() * 960, Math.random() * 500]; });
        d3.csv('/24_tokwawan_cleaned.csv', function (data) {
            scatterPlot(data, d => parseInt(d.saleable_area), d => parseInt(d.rent));
        })

        function scatterPlot(data, getX = (d) => d[0], getY = (d) => d[1]) {
            var width = self.frameElement ? 960 : innerWidth,
                height = self.frameElement ? 500 : innerHeight;

            // var color = d3.scale.category10();

            var zoom = d3.zoom()
                .on("zoom", zoomed);

            var svg = d3.select("body")
                .on("touchstart", nozoom)
                .on("touchmove", nozoom)
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            var g = svg.append("g")
                .call(zoom);

            g.append("rect")
                .attr("width", width)
                .attr("height", height)
                .on("click", clicked);

            var view = g.append("g")
                .attr("class", "view");

            var x = d3.scaleLinear()
                .domain([0, d3.max(data, getX) * 1.1])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, getY) * 1.1])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            view.selectAll("circle")
                .data(data)
                .enter().append("circle")
                // .attr("transform", function (d) { return "translate(" + d + ")"; })
                .attr("cx", function (d) { return x(getX(d)); })
                .attr("cy", function (d) { return y(getY(d)); })
                .attr("r", 16)
                // .style("fill", function (d, i) { return color(i); })
                .style("fill", "#61a3a9")
                .style("opacity", 0.5)
                .on('click', function (d) {
                    console.log('circle click', d)
                })

            function zoomed() {
                var transform = d3.event.transform;
                view.attr('transform', "translate(" + transform.x + "," + transform.y + ") scale(" + transform.k + ")");
                // view.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
            }

            function clicked(d, i) {
                if (d3.event.defaultPrevented) return; // zoomed

                d3.select(this).transition()
                    .style("fill", "black")
                    .transition()
                    .style("fill", "white");
            }

            function nozoom() {
                d3.event.preventDefault();
            }
        }
    </script>
</body>

</html>
