<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        svg {
            position: absolute;
        }

        rect {
            fill: white;
        }
    </style>
</head>

<body>
    <div id="ftrent"></div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        d3.csv('/24_tokwawan_cleaned.csv', function (data) {
            scatterPlot({
                selector: '#ftrent',
                data,
                getX: (d) => parseInt(d.saleable_area),
                getY: (d) => parseInt(d.rent)
            });
        })

        function scatterPlot({selector, width = innerWidth, height = innerHeight, data, getX = (d) => d[0], getY = (d) => d[1]}) {
            var zoom = d3.zoom()
                .on("zoom", zoomed);

            var svg = d3.select(selector)
                .on("touchstart", noZoom)
                .on("touchmove", noZoom)
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            var g = svg.append("g")
                .call(zoom);

            g.append("rect")
                .attr("width", width)
                .attr("height", height)
                .on("click", clicked);

            var view = g.append("g")
                .attr("class", "view");

            var x = d3.scaleLinear()
                .domain([0, d3.max(data, getX) * 1.1])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, getY) * 1.1])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            view.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function (d) { return x(getX(d)); })
                .attr("cy", function (d) { return y(getY(d)); })
                .attr("r", 16)
                .style("fill", "#61a3a9")
                .style("opacity", 0.5)
                .on('click', function (d) {
                    console.log('circle click', d)
                })

            function zoomed() {
                var transform = d3.event.transform;
                view.attr('transform', "translate(" + transform.x + "," + transform.y + ") scale(" + transform.k + ")");
            }

            function clicked(d, i) {
                if (d3.event.defaultPrevented) return; // zoomed

                // d3.select(this).transition()
                //     .style("fill", "black")
                //     .transition()
                //     .style("fill", "white");
            }

            function noZoom() {
                d3.event.preventDefault();
            }
        }
    </script>
</body>

</html>
